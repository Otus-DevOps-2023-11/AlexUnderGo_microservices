---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "ui.fullname" . }}
  # namespace: dev
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class | default "gce" }}
spec:
  # ingressClassName: nginx
  # tls:
  #   - secretName: ui-ingress
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "ui.fullname" . }}
            port:
              number: {{ .Values.service.externalPort }}
