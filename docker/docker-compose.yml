version: '3.3'
services:
  post_db:
    image: mongo:3.6
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    image: ${UNAME}/ui:${UIVERSION}
    ports:
      - ${INPORT}:${EXPORT}/tcp
    networks:
      - front_net
  post:
    image: ${UNAME}/post:1.0
    networks:
      - front_net
      - back_net
  comment:
    image: ${UNAME}/comment:1.0
    networks:
      - front_net
      - back_net
  prometheus:
    image: ${UNAME}/prometheus
    ports:
      - ${IPORT}:${EPORT}/tcp
    volumes:
      - prometheus_data:/prometheus
    networks:
      - front_net
      - back_net
    command: # Передаем доп параметры в командной строке
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d' # Задаем время хранения метрик в 1 день
  node-exporter:
    image: prom/node-exporter:v1.1.1
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - front_net
      - back_net
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
